<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Sign Up </title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- materialize.css -->
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/signup.css">

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col s12">

				</div>
			</div>

			<hr>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col s4">
					<!-- button select conuntries -->

				</div>

				<div class="col s3">
					<input type="code" name="+569">
				</div>
				<!-- input select telephone --> 
				<div class="col s5">
					<input type="telp" name="telefono" placeholder="xxxxxxxxx">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col s12">
					<p class="center-align"> Enviaremos un mensaje de texto para verificar su teléfono </p>
				</div>
			</div>
		</section>	
		<footer class="sectnext">
			<div class="row">
				<a class="waves-effect waves-light btn-large pink lighten-1 btnnext col s12" href="signup_user.html"> Next </a>
